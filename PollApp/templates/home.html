{% extends 'base.html' %}
<!--This is a child parent and will be rendered in the master template's block tag-->
{% block body %}

<!--Here we are displaying each poll on the home page-->
{% for poll in polls %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ poll.question_text }}</h5>
    <p class="card-text">{{ poll.description }}</p>
    <a href="{% url 'poll' poll.id %}" class="btn btn-primary">Vote</a>
  </div>
</div>
{% endfor %}

{% endblock %}
